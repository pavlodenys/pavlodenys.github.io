
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Game</title>
    <style>
        body {
            background: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 2px solid #fff;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: -30px;
        }
        button {
            padding: 25px 30px;
            font-size: 20px;
            margin: 5px;
            flex: 1;
        }

        /* Add or update these styles in your <style> section */
#game-container {
    position: relative;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

#score {
    position: absolute;
    top: 10px;
    right: 10px;
    color: white;
    font-size: 20px;
}

        
    </style>
</head>
<body>

    <!-- Add this inside the #game-container div, after the canvas element -->
<div id="score">Score: 0</div>
    
    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>
    <div id="controls">
        <button id="left">Left</button>
        <button id="rotate">Rotate</button>
        <button id="right">Right</button>
        <button id="down">Down</button>
    </div>
    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        const SHAPES = {
            'T': [
                [0, 0, 0],
                [1, 1, 1],
                [0, 1, 0],
            ],
            'O': [
                [2, 2],
                [2, 2],
            ],
            'I': [
                [0, 3, 0, 0],
                [0, 3, 0, 0],
                [0, 3, 0, 0],
                [0, 3, 0, 0],
            ],
            'S': [
                [0, 4, 4],
                [4, 4, 0],
                [0, 0, 0],
            ],
            'Z': [
                [5, 5, 0],
                [0, 5, 5],
                [0, 0, 0],
            ],
            'J': [
                [6, 0, 0],
                [6, 6, 6],
                [0, 0, 0],
            ],
            'L': [
                [0, 0, 7],
                [7, 7, 7],
                [0, 0, 0],
            ],
        };

        const COLORS = [
            null,
            '#FF0D72',
            '#0DC2FF',
            '#0DFF72',
            '#F538FF',
            '#FF8E0D',
            '#FFE138',
            '#3877FF',
        ];

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            return SHAPES[type];
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function arenaSweep() {
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
            }
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }

            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();

                
// Update the updateScore function in your JavaScript code
function updateScore() {
    document.getElementById('score').innerText = 'Score: ' + player.score;
}

// Make sure to call updateScore() after the score changes
// For example, after clearing rows in the arenaSweep function, add:
arenaSweep();
updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(offset) {
            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            }
        }

        function playerReset() {
            const pieces = 'TJLOSZI';
            player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                            (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = COLORS[value];
                        context.fillRect(x + offset.x,
                                        y + offset.y,
                                        1, 1);
                    }
                });
            });
        }

        let dropCounter = 0;
        let dropInterval = 1000;

        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        const arena = createMatrix(12, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
        };

        function addControlListeners() {
            function handleEvent(e, callback) {
                e.preventDefault();
                callback();
            }

            document.getElementById('left').addEventListener('touchstart', e => handleEvent(e, () => playerMove(-1)));
            document.getElementById('right').addEventListener('touchstart', e => handleEvent(e, () => playerMove(1)));
            document.getElementById('down').addEventListener('touchstart', e => handleEvent(e, () => playerDrop()));
            document.getElementById('rotate').addEventListener('touchstart', e => handleEvent(e, () => playerRotate(1)));

            document.getElementById('left').addEventListener('click', e => handleEvent(e, () => playerMove(-1)));
            document.getElementById('right').addEventListener('click', e => handleEvent(e, () => playerMove(1)));
            document.getElementById('down').addEventListener('click', e => handleEvent(e, () => playerDrop()));
            document.getElementById('rotate').addEventListener('click', e => handleEvent(e, () => playerRotate(1)));
        }

        addControlListeners();
        playerReset();
        update();
    </script>
</body>
</html>
